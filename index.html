<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hama Hazez</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 95vh;
        font-family: Arial, sans-serif;
        direction: rtl;
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        color: rgb(255, 255, 255);
      }
      h1 {
        font-size: 3.5rem;
        margin-bottom: 30px;
        text-shadow: 1px 5px 10px rgb(255, 0, 0);
      }
      #countdown {
        font-size: 5rem;
        text-shadow: 1px 5px 10px rgba(255, 0, 0, 0.715);
      }
    </style>
  </head>
  <body>
    <h1>العد التنازلي حتى 13 ستمبر 2025 <br />الساعة 12:00</h1>
    <div dir="ltr" id="countdown">جارٍ الحساب...</div>

    <script>
      // تحديد التاريخ والوقت النهائي
      const targetDate = new Date("2025-09-13T23:59:59");

      function updateCountdown() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
          document.getElementById("countdown").innerText =
            "انتهى العد التنازلي!";
          clearInterval(countdownInterval);
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        function pluralize(value, unit) {
          return `${value} ${unit}${value !== 1 ? "s" : ""}`;
        }

        document.getElementById("countdown").innerHTML = `${pluralize(
          days,
          "day"
        )}, ${pluralize(hours, "hour")}<br> ${pluralize(
          minutes,
          "minute"
        )}, ${pluralize(seconds, "second")}`;
      }

      // تحديث العداد كل ثانية
      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown(); // أول تحديث مباشر
    </script>
  </body>
</html>
